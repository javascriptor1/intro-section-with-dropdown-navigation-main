<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="flex p-8 gap-12 items-center">
      <div class="w-full">
        <img src="images/logo.svg" alt="snap logo" class="" />
      </div>
      <nav class="hidden lg:block">
        <ul class="flex gap-8">
          <div class="flex items-baseline gap-1 hover:cursor-pointer">
            <a href="">Features </a
            ><img src="images/icon-arrow-down.svg" alt="icon-arrow-down" />
          </div>
          <div class="flex items-baseline gap-1 hover:cursor-pointer">
            <a href="">Company </a
            ><img src="images/icon-arrow-down.svg" alt="icon-arrow-down" />
          </div>
          <a href="">Careers</a>
          <a href="">About</a>
        </ul>
      </nav>
      <ul class="ml-auto gap-8 hidden lg:flex">
        <a href="">Login</a>
        <a href="">Register</a>
      </ul>
      <div class="hover:cursor-pointer">
        <svg width="32" height="18" xmlns="http://www.w3.org/2000/svg">
          <g fill="#151515" fill-rule="evenodd">
            <path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z" />
          </g>
        </svg>
      </div>
    </header>

    <div>
      <h1 class="text-3xl">Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <a href="">Learn more</a>
      <div class="flex">
        <img src="images/client-databiz.svg" alt="client-databiz" /><img
          src="images/client-audiophile.svg"
          alt="client-audiophile"
        /><img src="images/client-meet.svg" alt="client-meet" /><img
          src="images/client-maker.svg"
          alt="client-maker"
        />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
