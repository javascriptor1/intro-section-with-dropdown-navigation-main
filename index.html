<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="flex p-4 pt-8 lg:p-8 lg:gap-12 items-center justify-between">
      <div >
        <img src="images/logo.svg" alt="snap logo" class="" />
      </div>
      <nav class="hidden lg:flex">
        <ul class="flex gap-8 text-MediumGray font-bold">
          <div class="flex items-baseline gap-1 hover:cursor-pointer">
            <a href="">Features </a
            ><img src="images/icon-arrow-down.svg" alt="icon-arrow-down" />
          </div>
          <div class="flex items-baseline gap-1 hover:cursor-pointer">
            <a href="">Company </a
            ><img src="images/icon-arrow-down.svg" alt="icon-arrow-down" />
          </div>
          <a href="">Careers</a>
          <a href="">About</a>
        </ul>
      </nav>
      <ul class="ml-auto gap-8 hidden lg:flex text-MediumGray font-bold ">
        <a href="">Login</a>
        <a href="" class="border-MediumGray border-2 rounded-lg py-2 px-4 -my-2">Register</a>
      </ul>
      <div class="hover:cursor-pointer lg:hidden">
        <svg width="32" height="18" xmlns="http://www.w3.org/2000/svg">
          <g fill="#151515" fill-rule="evenodd">
            <path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z" />
          </g>
        </svg>
      </div>
    </header>

    <main class="lg:flex lg:flex-row-reverse lg:px-32 lg:py-20">
      <div class="lg:w-1/2">
        <picture>
          <source
            media="(mind-width:1024px)"
            srcset="images/image-hero-desktop.png"
          />
          <img src="images/image-hero-mobile.png" alt="hero image" />
        </picture>
      </div>
      <section class="p-8 text-center lg:text-left lg:w-1/2">
        <h1 class="text-3xl font-bold lg:text-6xl lg:mb-12">Make <br class="hidden lg:block">remote work</h1>
        <p class="mt-4 mb-8 lg:mb-12 lg:w-[75%] text-MediumGray">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a href="" class="bg-black text-white rounded-xl py-2 px-4 lg:py-3 lg:px-6 font-bold">
          Learn more</a
        >
        <div class="flex gap-4 mt-16">
          <div>
            <img src="images/client-databiz.svg" alt="client-databiz" />
          </div>
          <div>
            <img src="images/client-audiophile.svg" alt="client-audiophile" />
          </div>
          <div><img src="images/client-meet.svg" alt="client-meet" /></div>
          <div><img src="images/client-maker.svg" alt="client-maker" /></div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MKF</a>
    </footer>
  </body>
</html>
